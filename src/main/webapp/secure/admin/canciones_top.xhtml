<ui:composition template="/WEB-INF/templates/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                >    


    <ui:define name="content">

        <div class="ss_titulo">Top Canciones</div>
        <h:form>
            <p:dataTable var="cancion" value="#{cancionesBean.cancion}" rows="10"
                         paginator="true"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                         rowsPerPageTemplate="5,10,15">
                
                <p:column headerText="Foto">
                    <img width="100px" height="100px" src="../../resources/img/#{cancion.fotoArtista}" />
                </p:column>
                
                <p:column headerText="Artista">
                    <h:outputText value="#{cancion.nombreArtista}" />
                </p:column>
                
                <p:column headerText="Genero">
                    <h:outputText value="#{cancion.generoArtista}" />
                </p:column>

                <p:column headerText="CanciÃ³n">
                    <h:outputText value="#{cancion.nombre}" />
                </p:column>
                
                <p:column headerText="Ventas">
                    <h:outputText value="#{cancion.cantidad}" />
                </p:column>

                <f:facet name="paginatorTopLeft">
                    <p:commandButton type="button" icon="pi pi-refresh" />
                </f:facet>

                <f:facet name="paginatorBottomRight">
                    <p:commandButton type="button" icon="pi pi-cloud-upload" />
                </f:facet>

            </p:dataTable>
        </h:form>

    </ui:define>
</ui:composition>
