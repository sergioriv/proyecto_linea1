<ui:composition template="/WEB-INF/templates/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                    
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">    


    <ui:define name="content">

        <h:form>
            <div class="ss_titulo">Crear Disco</div>

            <div class="ui-fluid p-grid">

                <div class="p-field p-col">
                    <p:outputLabel for="artista" value="Artista" />
                    <p:selectOneMenu id="artista" value="#{discoCrear.idArt}" required="true" label="Artista">
                        <f:selectItem itemLabel="--Seleccionar--" itemValue="" />
                        <c:forEach items="#{discoCrear.idArtista}" var="id" varStatus="loop">
                            <f:selectItem itemValue="#{id}" itemLabel="#{discoCrear.nombreArtista[loop.index]}" />
                        </c:forEach>
                    </p:selectOneMenu>
                </div>

                <div class="p-field p-col-4">
                    <p:outputLabel for="nombre" value="Nombre" />
                    <p:inputText id="nombre" value="#{discoCrear.nombre}" required="true" label="Nombre" validatorMessage="Nombre del Disco invalidado">
                        <f:validateRegex pattern="[A-Za-z0-9 ]{1,254}"/>
                    </p:inputText>
                </div>

                <div class="p-field p-col-4">
                    <p:outputLabel for="precio" value="Precio" />
                    <p:inputNumber id="precio" decimalPlaces="0" minValue="0" required="true" label="Precio" value="#{discoCrear.valor}">
                    </p:inputNumber>    
                </div>

                <div class="p-field p-col">
                    <p:commandButton value="Guardar" ajax="false" action="#{discoCrear.save()}" />
                </div>

            </div>

        </h:form>

    </ui:define>
</ui:composition>
