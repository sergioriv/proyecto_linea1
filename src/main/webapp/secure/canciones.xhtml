<ui:composition template="/WEB-INF/templates/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                >    


    <ui:define name="content">

        <h:form>
            <div class="ss_titulo">Canciones
                <p:commandLink action="#{cancionesBean.crear}" ajax="false" class="ss_linkPlus">
                    <h:outputText value="Crear" />
                </p:commandLink>
            </div>
            
            <p:dataTable var="cancion" value="##cancionesBean.lista" rows="10"
                         paginator="true"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                         rowsPerPageTemplate="5,10,15">
                
                <p:column headerText="Artista">
                    <h:outputText value="##cancion.artista.nombre" />
                </p:column>

                <p:column headerText="Genero">
                    <h:outputText value="##cancion.artista.genero" />
                </p:column>

                <p:column headerText="Disco">
                    <h:outputText value="##cancion.disco.nombre" />
                </p:column>

                <p:column headerText="Canción">
                    <h:outputText value="##cancion.nombre" />
                </p:column>

                <p:column headerText="Valor">
                    <h:outputText value="##cancion.valor" />
                </p:column>

                <p:column>
                    <p:commandButton value="Añadir a carrito" update="messages" />
                </p:column>

                <f:facet name="paginatorTopLeft">
                    <p:commandButton type="button" icon="pi pi-refresh" />
                </f:facet>

                <f:facet name="paginatorBottomRight">
                    <p:commandButton type="button" icon="pi pi-cloud-upload" />
                </f:facet>

            </p:dataTable>
        </h:form>

    </ui:define>
</ui:composition>
