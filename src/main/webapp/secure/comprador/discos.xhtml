<ui:composition template="/WEB-INF/templates/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                >    


    <ui:define name="content">
        
        <h:form>
            <div class="ss_titulo">Discos</div>

            <p:dataTable var="disco" value="#{discoLista.discos}" rows="10"
                         paginator="true"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                         rowsPerPageTemplate="5,10,15">

                <p:column headerText="Foto">
                    <img width="100px" height="100px" src="../../resources/img/#{disco.fotoArtista}" />
                </p:column>
                
                <p:column headerText="Artista">
                    <h:outputText value="#{disco.nombreArtista}" />
                </p:column>

                <p:column headerText="Genero">
                    <h:outputText value="#{disco.generoArtista}" />
                </p:column>

                <p:column headerText="Nombre">
                    <h:outputText value="#{disco.nombre}" />
                </p:column>

                <p:column headerText="Valor">
                    <h:outputText value="#{disco.valor}" />
                </p:column>

                <p:column>
                    <p:commandButton value="AÃ±adir a carrito" update="messages" action="#{carrito.addDisc(disco)}"/>
                </p:column>

                <f:facet name="paginatorTopLeft">
                    <p:commandButton type="button" icon="pi pi-refresh" />
                </f:facet>

                <f:facet name="paginatorBottomRight">
                    <p:commandButton type="button" icon="pi pi-cloud-upload" />
                </f:facet>

            </p:dataTable>
        </h:form>

    </ui:define>
</ui:composition>
