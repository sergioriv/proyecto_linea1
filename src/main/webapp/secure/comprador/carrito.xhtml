<ui:composition template="/WEB-INF/templates/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                >    


    <ui:define name="content">

        <div class="ss_titulo">Carrito</div>
        <h:form>
            <p:panel header="Discos" class="ss_bottomTable" >
                <p:dataTable var="disco" value="#{carrito.disco}" >

                    <p:column headerText="Artista">
                        <h:outputText value="#{disco.nombreArtista}" />
                    </p:column>

                    <p:column headerText="Genero">
                        <h:outputText value="#{disco.generoArtista}" />
                    </p:column>

                    <p:column headerText="Disco">
                        <h:outputText value="#{disco.nombre}" />
                    </p:column>

                    <p:column headerText="Valor">
                        <h:outputText value="#{disco.valor}" />
                    </p:column>

                    <p:column>
                        <p:commandButton value="Eliminar" update="messages" ajax="false" action="#{carrito.deleteDisc(disco)}" onsuccess="location.reload();"/>
                    </p:column>

                </p:dataTable>
            </p:panel>

            <p:panel header="Canciones" class="ss_bottomTable" >
                <p:dataTable var="cancion" value="#{carrito.cancion}" >

                    <p:column headerText="Artista">
                        <h:outputText value="#{cancion.nombreArtista}" />
                    </p:column>

                    <p:column headerText="Genero">
                        <h:outputText value="#{cancion.generoArtista}" />
                    </p:column>

                    <p:column headerText="Disco">
                        <h:outputText value="#{cancion.nombreDisco}" />
                    </p:column>

                    <p:column headerText="Nombre">
                        <h:outputText value="#{cancion.nombre}" />
                    </p:column>
                    
                    <p:column headerText="Valor">
                        <h:outputText value="#{cancion.valor}" />
                    </p:column>

                    <p:column>
                        <p:commandButton value="Eliminar" update="messages" ajax="false" action="#{carrito.deleteSong(cancion)}"/>
                    </p:column>

                </p:dataTable>
            </p:panel>
            <p:commandButton value="Confirmar Compra" update="messages" ajax="false" action="#{carrito.save()}"/>
            <div class="ss_titulo">Total: $ #{carrito.total}</div>
        </h:form>
    </ui:define>
</ui:composition>
