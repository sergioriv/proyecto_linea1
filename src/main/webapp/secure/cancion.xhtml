<ui:composition template="/WEB-INF/templates/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                >    


    <ui:define name="content">

        <h:form>
            <div class="ss_titulo">Crear Canci√≥n</div>

            <div class="ui-fluid p-grid">

                <div class="p-field p-col">
                    <p:outputLabel for="disco" value="disco" />
                    <p:selectOneMenu id="disco" value="##cancionBean.cancion.disco" required="true" label="Disco">
                        <f:selectItem itemLabel="--Seleccionar--" itemValue="" />
                        <f:selectItems value="##cancionBean.listDisco" />
                    </p:selectOneMenu>
                </div>

                <div class="p-field p-col-4">
                    <p:outputLabel for="nombre" value="Nombre" />
                    <p:inputText id="nombre" value="##cancionBean.nombre" required="true" label="Nombre" />
                </div>

                <div class="p-field p-col-4">
                    <p:outputLabel for="precio" value="Precio" />
                    <p:inputNumber id="precio" decimalPlaces="0" minValue="0" required="true" label="Precio" /> <!-- value="##cancionBean.precio" -->
                </div>

                <div class="p-field p-col">
                    <p:commandButton value="Guardar" action="#{cancionBean.save}" />
                </div>

            </div>

        </h:form>

    </ui:define>
</ui:composition>
