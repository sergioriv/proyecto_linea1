<ui:composition template="/WEB-INF/templates/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                >    


    <ui:define name="content">

        <h:form class="login-panel ui-fluid ui-g">
            <div class="ui-g-4"></div>
            <p:panel header="Login" class="ui-g-4 ss_tableCenter" >
                <h:panelGrid columns="2" cellpadding="5" >
                    <h:outputLabel for="email" value="Correo" />
                    <p:inputText id="email" value="##loginBean.email"
                                 required="true" label="Correo" />
                    <h:outputLabel for="password" value="Contraseña" />
                    <p:password id="password" value="##loginBean.password"
                                required="true" label="Contraseña" />
                    <f:facet name="footer">
                        <p:commandButton id="loginButton" value="Iniciar sesión"
                                         update="messages" />
                    </f:facet>
                </h:panelGrid>
            </p:panel>
            <div class="ui-g-4"></div>
        </h:form>

    </ui:define>
</ui:composition>
